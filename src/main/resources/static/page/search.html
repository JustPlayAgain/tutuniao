<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图图鸟</title>

    <!--<meta name="viewport" content="width=1200, user-scalable=yes, target-densitydpi=device-dpi">-->
    <link rel="stylesheet" href="../css/art.styles.css">
    <link rel="stylesheet" href="../css/jquery.fancybox-1.3.4.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/tangram.js"></script>
    <script src="../js/jquery.anythingslider.min.js"></script>
    <script src="../js/jquery.fancybox-1.3.4.js"></script>
    <script src="../js/modernizr.custom.53451.js"></script>
    <script src="../js/jquery.gallery.js"></script>
    <script type="text/javascript" src="../js/6697.js"></script>
    <script type="text/javascript" src="../js/view_base.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div style="margin: 30px auto;height: 100px;width: 524px;">
        <div class="input-prepend">
            <div class="btn-group">
                <select class="span1" style="width: 100px">
                    <option>国美证书</option>
                    <option>结业证书</option>
                </select>
            </div>
            <input type="text" class="span2 search-query" style="margin-left: 40px; width: 130px;" placeholder="请输入您的姓名">
            <input type="text" class="span2 search-query" style="margin-left: 20px; width: 220px" placeholder="请输入您的身份证号">
        </div>
        <div style="margin-left: 200px; margin-top: 15px">
            <button class="btn btn-danger" type="submit" style="width: 100px; height: 40px">查询</button>
        </div>
    </div>

</body>
</html>

<script type="text/javascript">
    $(function() {
        $.ajax({ url: "http://www.tutuniao.com:8008/tutuniao/index/index", success: function(s){

            var news = "<div style=\"margin: 4px auto; width: 1048px;\">\n";
            news+= "        <div style=\"padding-left: 70px;width: 950px;height: 150px;\">\n" ;
            news+= "            <div class=\"row-fluid\">\n";
            news+= "                <ul class=\"thumbnails\">\n";
            for(var i = 0 ; i < s.newsList.length; i ++ ){
                var newList = s.newsList[i];
                news+= "                    <li class=\"span4\">\n";
                news+= "                        <div class=\"media\">\n";
                news+= "                            <a class=\"pull-left\" href=\""+newList.newsUrl+"\">\n";
                news+= "                                <img class=\"media-object\" src=\""+newList.newsPic+"\" style=\"width: 125px; height: 147px;\">\n";
                news+= "                            </a>\n";
                news+= "                            <div class=\"media-body\" style=\"margin-top: 10px; margin-left: 8px\">\n";
                news+= "                                <h4 class=\"media-heading\">"+newList.newsTitle+"</h4>\n";
                news+= "                            </div>\n";
                news+= "                        </div>\n";
                news+= "                    </li>\n";
            }
            news+= "                </ul>\n";
            news+= "            </div>\n";
            news+= "        </div>\n";
            news+= "   </div>";
            $("body").append(news);
        }});
    });
</script>
