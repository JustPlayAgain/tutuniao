<script type="text/javascript">
    $(function() {
        $.ajax({ url: "/index/activity", success: function(s){

                var minContent="<div style='margin: 30px auto;height: 100px;width: 524px;'>\n" +
                    "    <form action='success.html'  onsubmit='return validate()' name='search'>\n" +
                    "        <div class='input-prepend'>\n" +
                    "            <div class='btn-group'>\n" +
                    "                <select name='activityId' class='span1' style='width: 100px' id='zhengshu'>\n" ;
                for (var i = 0; i< s.activityList.length; i++ ){
                    minContent+="                    <option value='"+s.activityList[i].id+"'>"+s.activityList[i].activityName+"</option>";
                }
                minContent+="                    <option value='-1'>结业证书</option>";
                minContent+="                </select>\n" +
                    "            </div>\n" +
                    "            <input name='username' type='text' class='span2 search-query' style='margin-left: 40px; width: 130px;' placeholder='请输入您的姓名'>\n" +
                    "            <input name='idCard' type='text' class='span2 search-query' style='margin-left: 20px; width: 220px' placeholder='请输入您的身份证号'>\n" +
                    "        </div>\n" +
                    "        <div style='margin-left: 200px; margin-top: 15px'>\n" +
                    "            <button class='btn btn-danger' type='submit' style='width: 100px; height: 40px'>查询</button>\n" +
                    "        </div>\n" +
                    "    </form>\n" +
                    "</div>\n";
                $("#content").append(minContent);
            }});
    });
    function validate() {
        if(search.zhengshu.value == ""){
            return false;
        }else if(search.username.value == ""){
            alert("请输入用户名");
            return false;
        }else if(search.idCard.value == ""){
            alert("请输入身份证");
            return false;
        }else {
            search.username.value = encodeURI(search.username.value);
            search.idCard.value = hex_md5(search.idCard.value);
            return true;
        }
    }
</script>
