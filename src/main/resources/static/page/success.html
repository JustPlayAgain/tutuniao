<script type="text/javascript">
    $(function() {
        var idCart = getQueryString("idCart");
        var username = getQueryString("username");
        var activityId = getQueryString("activityId");
        if(activityId ==null && username == null && idCart == null){
            $("#result").append("未能查询到您的信息");
        }else{
            $.post("/tutuniao/index/search",
                {
                    "idCart":idCart,
                    "username":username,
                    "activityId":activityId,
                },function (s) {
                    if(s != null && s.username != null && s.idCart != null){
                        $("#result").append(
                            "恭喜您：<h6 style='display: inline'>"+s.username+"</h6> 同学 身份证：<h6 style='display: inline'>"+s.idCart+"</h6>\n" +
                            "        <h3>您在2090年被北京大学录取</h3>"
                        );
                    }else{
                        $("#result").append("未能查询到您的信息");
                    }

                });
        }
    });
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
</script>
