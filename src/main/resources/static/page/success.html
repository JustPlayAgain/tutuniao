<script type="text/javascript">
    $(function() {
        var idCard = getQueryString("idCard");
        var username = getQueryString("username");
        var username_ = decodeURI(username)
        var idCard_ = getQueryString("idCard_");
        var activityId = getQueryString("activityId");
        if(activityId ==null || username == null || idCard == null){
            $("#result").append("        <h4>未能查询到您的信息</h4>");
        }else{
            $.post("./index/search",
                {
                    "idCard":idCard,
                    "username":username,
                    "activityId":activityId,
                },function (s) {
                    // 通过是：恭喜您：XXX 身份证：XXXX  您已通过XXX评测，取得XXX证书
                    // 不通过是：很抱歉，您没有通过此次XXX评测
                    // 很抱歉，查询不到您的证书
                    if (s.status != 'ok'){
                        $("#result").append("        <h4>"+ s.message +"</h4>");
                    }else {
                        $("#result").append("恭喜您：<h6 style='display: inline'>"+username_+"</h6> 同学 身份证：<h6 style='display: inline'>"+idCard_+"</h6>\n" );
                        if(activityId == -1){
                            var da = s.data[0];

                            for(var i = 0 ; i < s.data.length; i++){
                                var da = s.data[i];
                                $("#result").append("        <h4>"+ da.createDate+ " : "+da.worksName +"</h4>");
                            }

                        }else {

                            if(s.data != null && s.data.length >= 1){
                                for(var i = 0 ; i < s.data.length; i++){
                                    $("#result").append("        <h4>您已通过 \""+s.data[i].activityName+"\" 评测，取得 \""+s.data[i].worksName +"\" 证书</h4>");
                                }
                            }else{
                                $("#result").append("        <h4>很抱歉，未查询到您的评测</h4>");
                            }
                        }

                    }

                });
        }
    });
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
</script>
